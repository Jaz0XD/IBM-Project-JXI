<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Station Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">EV Charging Station Management</h2>
        <form>
            <h4>Charging Station Details</h4>
            <div class="form-group">
                <label for="stationNumber">Station Number</label>
                <input type="text" class="form-control" id="stationNumber" placeholder="Enter station number">
            </div>
            <div class="form-group">
                <label for="stationName">Station Name</label>
                <input type="text" class="form-control" id="stationName" placeholder="Enter station name">
            </div>
            <div class="form-group">
                <label for="location">Station Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
            </div>
            <div class="form-group">
                <label for="stationStatus">Station Status</label>
                <input type="text" class="form-control" id="stationStatus" placeholder="Enter station status">
            </div>
            
            <h4>Charging Slot Details</h4>
            <div class="form-group">
                <label for="slotNumber">Slot Number</label>
                <input type="number" class="form-control" id="slotNumber" placeholder="Enter slot number">
            </div>
            <div class="form-group">
                <label for="stationNumber">Station Number</label>
                <input type="number" class="form-control" id="stationNumber" placeholder="Enter station number">
            </div>
            <div class="form-group">
                <label for="stationStatus">Station status</label>
                <input type="text" class="form-control" id="statusStatus" placeholder="Enter station status">
            </div>

            
            <h4>Customer Details</h4>
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" placeholder="Enter customer id">
            </div>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter contact info">
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <input type="text" class="form-control" id="vehcileType" placeholder="Enter vehicle type">
            </div>
            
            <h4>Reservation Details</h4>
            <div class="form-group">
                <label for="reservationId">Reservation ID</label>
                <input type="number" class="form-control" id="reservationId" placeholder="Enter Reservation ID">
            </div>
            <div class="form-group">
                <label for="customerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId" placeholder="Enter Customer ID">
            </div>
            <div class="form-group">
                <label for="slotId">Slot ID</label>
                <input type="number" class="form-control" id="slotId" placeholder="Enter Slot ID">
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="datetime-local" class="form-control" id="startTime" placeholder="Enter Start Time">
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" class="form-control" id="endTime" placeholder="Enter End time">
            </div>

            <h4>Reservation Details</h4>
            <div class="form-group">
                <label for="historyId">History ID</label>
                <input type="number" class="form-control" id="historyId"  placeholder="Enter History Id">
            </div>
            <div class="form-group">
                <label for="CustomerId">Customer ID</label>
                <input type="number" class="form-control" id="customerId"  placeholder="Enter Customer Id">
            </div>
            <div class="form-group">
                <label for="stationId">Station ID</label>
                <input type="number" class="form-control" id="stationId"  placeholder="Enter Station Id">
            </div>
            <div class="form-group">
                <label for="energyUsed">Energy Used</label>
                <input type="text" class="form-control" id="energyUsed"  placeholder="Enter Energy used">
            </div>
            <div class="form-group">
                <label for="Cost">Cost</label>
                <input type="number" class="form-control" id="cost"  placeholder="Enter Cost">
            </div>

            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>

<script src="script.js"></script>
</html>
