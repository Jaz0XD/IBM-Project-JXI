<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Station Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">EV Charging Station Management</h2>
        <form>
            <h4>Charging Station Details</h4>
            <div class="form-group">
                <label for="stationName">Station Name</label>
                <input type="text" class="form-control" id="stationName" placeholder="Enter station name">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location">
            </div>
            
            <h4>Charging Slot Details</h4>
            <div class="form-group">
                <label for="slotNumber">Slot Number</label>
                <input type="text" class="form-control" id="slotNumber" placeholder="Enter slot number">
            </div>
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" class="form-control" id="capacity" placeholder="Enter capacity">
            </div>
            
            <h4>Customer Details</h4>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <input type="text" class="form-control" id="vehicleType" placeholder="Enter vehicle type">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter contact info">
            </div>
            
            <h4>Reservation Details</h4>
            <div class="form-group">
                <label for="reservationTime">Reservation Time</label>
                <input type="datetime-local" class="form-control" id="reservationTime">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>

/* styles.css */
body {
    background-color: #f8f9fa;
}
.container {
    max-width: 800px;
    margin-top: 20px;
}
.form-group {
    margin-bottom: 15px;
}
